#######################################
#
# OAUTH - Authentication with integration
#
gatein.oauth.portal.url=${exo.base.url:http://localhost:8080}
gatein.oauth.registraterOnFly=${exo.oauth.registraterOnFly:FACEBOOK,GOOGLE,LINKEDIN}

## Facebook
gatein.oauth.facebook.enabled=${exo.oauth.facebook.enabled:false}
gatein.oauth.facebook.clientId=${exo.oauth.facebook.clientId}
gatein.oauth.facebook.clientSecret=${exo.oauth.facebook.clientSecret}
gatein.oauth.facebook.redirectURL=${gatein.oauth.portal.url}/@@portal.container.name@@/facebookAuth
gatein.oauth.facebook.scope=email

## Google
gatein.oauth.google.enabled=${exo.oauth.google.enabled:false}
gatein.oauth.google.clientId=${exo.oauth.google.clientId}
gatein.oauth.google.clientSecret=${exo.oauth.google.clientSecret}
gatein.oauth.google.redirectURL=${gatein.oauth.portal.url}/@@portal.container.name@@/googleAuth
gatein.oauth.google.scope=https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile
gatein.oauth.google.accessType=offline

## Twitter
gatein.oauth.twitter.enabled=${exo.oauth.twitter.enabled:false}
gatein.oauth.twitter.clientId=${exo.oauth.twitter.clientId}
gatein.oauth.twitter.clientSecret=${exo.oauth.twitter.clientSecret}
gatein.oauth.twitter.redirectURL=${gatein.oauth.portal.url}/@@portal.container.name@@/twitterAuth


## LinkedIn
gatein.oauth.linkedin.enabled=${exo.oauth.linkedin.enabled:false}
gatein.oauth.linkedin.apiKey=${exo.oauth.linkedin.apiKey}
gatein.oauth.linkedin.apiSecret=${exo.oauth.linkedin.apiSecret}
gatein.oauth.linkedin.redirectURL=${gatein.oauth.portal.url}/@@portal.container.name@@/linkedinAuth


