exo.quartz.jobStore.dataSource=${exo.quartz.jobStore.dataSource:quartzDS}
exo.quartz.jobStore.tablePrefix=${exo.quartz.jobStore.tablePrefix:QRTZ_}
exo.quartz.jobStore.clusterCheckinInterval=${exo.quartz.jobStore.clusterCheckinInterval:20000}
exo.quartz.jobStore.maxMisfiresToHandleAtATime=${exo.quartz.jobStore.maxMisfiresToHandleAtATime:20}
exo.quartz.jobStore.dontSetAutoCommitFalse=${exo.quartz.jobStore.dontSetAutoCommitFalse:false}
exo.quartz.jobStore.acquireTriggersWithinLock=${exo.quartz.jobStore.acquireTriggersWithinLock:false}
exo.quartz.jobStore.lockHandler.class=${exo.quartz.jobStore.lockHandler.class:}
exo.quartz.jobStore.driverDelegateInitString=${exo.quartz.jobStore.driverDelegateInitString:}
exo.quartz.jobStore.txIsolationLevelSerializable=${exo.quartz.jobStore.txIsolationLevelSerializable:false}
exo.quartz.jobStore.selectWithLockSQL=${exo.quartz.jobStore.selectWithLockSQL:SELECT * FROM \\{0\\}LOCKS WHERE SCHED_NAME = \\{1\\} AND LOCK_NAME = ? FOR UPDATE}
exo.quartz.dataSource.quartzDS.jndiURL=${exo.quartz.dataSource.quartzDS.jndiURL:java:/comp/env/exo-jpa_portal}

