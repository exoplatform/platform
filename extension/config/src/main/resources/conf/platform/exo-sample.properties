#
# Clustering - Jboss EAP based distributions only
#

# Partition name used to identify the cluster
#exo.cluster.partition.name=DefaultPartition

# Clustering - JGroups
# More details : http://www.jgroups.org/manual/html_single/

# Clustering - JGroups - JCR - TCP

# The bind address which should be used by this transport. The following special values are also recognized: GLOBAL, SITE_LOCAL, LINK_LOCAL and NON_LOOPBACK
#exo.jcr.cluster.jgroups.tcp.bind_addr=127.0.0.1
# Defines the start of the range of TCP ports the server should bind to.
# The server socket is bound to the first available port from start_port.
#exo.jcr.cluster.jgroups.tcp.start_port=7800
#
# Discovery sends a discovery request, and waits for num_initial_members discovery responses, or timeout ms, whichever occurs first, before returning.
#
# Initial hosts in your cluster - Comma separated list of entries hostname[port].
# Example : exo.jcr.cluster.jgroups.tcpping.initial_hosts=host1[7800],host2[8800],host3[9800]
#exo.jcr.cluster.jgroups.tcpping.initial_hosts=localhost[7800]
# Number of additional ports to be probed for membership. A port_range of 0 does not probe additional ports. 
# Example: initial_hosts=A[7800] port_range=0 probes A:7800, port_range=1 probes A:7800 and A:7801
#exo.jcr.cluster.jgroups.tcpping.port_range=0
# Minimum number of initial members to get a response from
#exo.jcr.cluster.jgroups.tcpping.num_initial_members=1

# Clustering - JGroups - Service layer - TCP

# The bind address which should be used by this transport. The following special values are also recognized: GLOBAL, SITE_LOCAL, LINK_LOCAL and NON_LOOPBACK
#exo.service.cluster.jgroups.tcp.bind_addr=127.0.0.1
# The port to which the transport binds. 0 binds to any (ephemeral) port
#exo.service.cluster.jgroups.tcp.bind_port=7900
#
# Discovery sends a discovery request, and waits for num_initial_members discovery responses, or timeout ms, whichever occurs first, before returning.
#
# Initial hosts in your cluster - Comma separated list of entries hostname[port].
# Example : exo.service.cluster.jgroups.tcpping.initial_hosts=host1[7900],host2[8900],host3[9900]
#exo.service.cluster.jgroups.tcpping.initial_hosts=localhost[7900]
# Number of additional ports to be probed for membership. A port_range of 0 does not probe additional ports. 
# Example: initial_hosts=A[7900] port_range=0 probes A:7900, port_range=1 probes A:7900 and A:7901
#exo.service.cluster.jgroups.tcpping.port_range=0
# Minimum number of initial members to get a response from
#exo.service.cluster.jgroups.tcpping.num_initial_members=1

# Clustering - JGroups - JCR - UDP

# The bind address which should be used by this transport. The following special values are also recognized: GLOBAL, SITE_LOCAL, LINK_LOCAL and NON_LOOPBACK
#exo.jcr.cluster.jgroups.udp.bind_addr=127.0.0.1
# The port to which the transport binds. 0 binds to any (ephemeral) port
#exo.jcr.cluster.jgroups.udp.bind_port=16600
# The multicast address used for sending and receiving packets.
#exo.jcr.cluster.jgroups.udp.mcast_addr=228.10.10.10
# The multicast port used for sending and receiving packets.
#exo.jcr.cluster.jgroups.udp.mcast_port=17600
# Address for diagnostic probing.
#exo.jcr.cluster.jgroups.udp.diagnostics_addr=224.0.75.75
# diagnostics_port Port for diagnostic probing.
#exo.jcr.cluster.jgroups.udp.diagnostics_port=7500

# Clustering - JGroups - Service layer - UDP

# The bind address which should be used by this transport. The following special values are also recognized: GLOBAL, SITE_LOCAL, LINK_LOCAL and NON_LOOPBACK
#exo.service.cluster.jgroups.udp.bind_addr=127.0.0.1
# The port to which the transport binds. 0 binds to any (ephemeral) port
#exo.service.cluster.jgroups.udp.bind_port=26600
# The multicast address used for sending and receiving packets.
#exo.service.cluster.jgroups.udp.mcast_addr=228.10.10.10
# The multicast port used for sending and receiving packets.
#exo.service.cluster.jgroups.udp.mcast_port=27600
# Address for diagnostic probing.
#exo.service.cluster.jgroups.udp.diagnostics_addr=224.0.75.75
# diagnostics_port Port for diagnostic probing.
#exo.service.cluster.jgroups.udp.diagnostics_port=7600

